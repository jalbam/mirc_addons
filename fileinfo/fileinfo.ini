n130=alias fileinfowhenjoin {
n131=
n132=  unset %fileinfochannels
n133=  set %variablefileinfo 1
n134=
n135=  :joinfileinfo
n136=  .set %fileinfochannels %fileinfochannels $chan(%variablefileinfo)
n137=  inc %variablefileinfo
n138=  if ( %variablefileinfo <= $chan(0) ) { goto joinfileinfo } | else { /set %variablefileinfo 1 | /createafileinfo | halt }
n139=
n140=}
