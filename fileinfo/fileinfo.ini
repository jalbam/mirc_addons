n46=alias createafileinfo {
n47=
n48=  if ( $away == $true ) { .set %cdbaway on } | else { .set %cdbaway off }
n49=  if ( $inmidi == $true ) { .set %cdbmidi on } | else { .set %cdbmidi off }
