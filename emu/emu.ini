n3=.Emulador:/say Un EMULADOR es un programa que se encarga de transferir de un sistema a otro. Es decir, hace de interprete (traductor) y 'transforma' en lejibles unos programas, etc. de un sistema para otro. Por ejemplo, un emulador de Super Nintendo para PC lee las ROMs de SNES y hace que se puedan ejecutar desde un PC.
n4=.ROM:/say Una ROM es el SOFTWARE de un sistema pasado a otro. Por ejemplo, una ROM de SNES es un juego de Super Nintendo en forma de archivo.
n5=.Frontend:/say FRONTEND es un programa que sirve para hacer la vida mas facil a la hora de utilizar aquellos emuladores con tantos y tantos parametros. Hoy en dia incorporan Interfaz Gráfica de Usuario (GUI) y son capaces de hacer maravillas como ejecutar las ROMs estando comprimidas, etc... Suelen ocupar bastante (1-2Mb) aunque los hay de mas pequeños (100Kb...)
n6=.EMU-CD:/say EMU-CD es, tal como su nombre indica, un CD-ROM repleto de cosas referentes al mundo de la Emulación.
n7=.Uniemus:/say Uniemus (UNIEMULADORES) son aquellos Emuladores que solo son capaces de ejecutar una sola rom, o solo tienen una sola funcion (como un emulador de un solo joystick) .
